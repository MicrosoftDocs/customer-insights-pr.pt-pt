### YamlMime:Landing
title: Pré-visualização de informações de Interação termina
summary: A pré-visualização da capacidade informações de interação do Dynamics 365 Customer Insights terminou em 15 de fevereiro de 2022. Esta alteração significa que a experiência de avaliação do Customer Insights já não inclui a capacidade de criar funis ou outras funcionalidades de relatórios. Convidámo-lo a explorar e a avaliar as muitas outras funcionalidades do Customer Insights, a Plataforma de Dados de Clientes da Microsoft (CDP). Contacte diretamente a sua equipa da Conta Microsoft se tiver dúvidas sobre o final da pré-visualização da capacidade. A sua Equipa da Conta vai mantê-lo atualizado sobre os futuros lançamentos. Obrigado!
