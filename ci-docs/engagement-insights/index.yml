### YamlMime:Landing
title: Capacidade de informações de cativação no Dynamics 365 Customer Insights (pré-visualização)
summary: Recolher dados para os seus websites. Compreender as interações do cliente e o uso em todos os seus sites, interativamente. Usar a integração profunda entre informações de cativação e informações de audiência para enriquecer a sua análise comportamental em tempo real com relatórios de perfil do cliente. Enriquecer os perfis do cliente com atividades web para obter dados comportamentais em tempo real ao lado de dados relevantes do cliente. Transforme o seu negócio para obter valor imediato a partir dos dados do seu cliente.
